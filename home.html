<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NavDhara | Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/final_logo_fs_(1)[1].png" alt="EcoForge Logo">
    </div>
    <nav>
      <ul>
        <li><a href="/home.html" class="active">Home</a></li>
        <li><a href="/calculator.html">Calculator</a></li>
        <li><a href="/about.html">About Us</a></li>
        <li><a href="/faq.html">FAQs</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
      <span class="nav-highlight"></span>
    </nav>
  </header>

  <section class="hero">
    <button class="arrow left">&#10094;</button>
    <div class="hero-content">
      <h1>AI-Driven Life Cycle Assessment Tool</h1>
      <p>Compare virgin vs recycled metal pathways. Make sustainable choices.</p>
      <br><br>
      <a href="/calculator.html" class="start-btn">Start Now</a>
    </div>
    <button class="arrow right">&#10095;</button>
  </section>

  <script>
    
  const nav = document.querySelector("nav");
  const highlight = document.querySelector(".nav-highlight");
  const links = document.querySelectorAll("nav ul li a");

  links.forEach(link => {
    link.addEventListener("mouseenter", () => {
      const rect = link.getBoundingClientRect();
      const navRect = nav.getBoundingClientRect();
      const highlightWidth = parseInt(getComputedStyle(highlight).width);

      highlight.style.left = rect.left - navRect.left + (rect.width - highlightWidth) / 2 + "px";
      highlight.style.opacity = 1;
    });
  });

  nav.addEventListener("mouseleave", () => {
    highlight.style.opacity = 0; // fade out when leaving nav
  });

  // Active page highlight
  const current = window.location.pathname;
  links.forEach(link => {
    if (link.getAttribute("href") === current) {
      const rect = link.getBoundingClientRect();
      const navRect = nav.getBoundingClientRect();
      const highlightWidth = parseInt(getComputedStyle(highlight).width);

      highlight.style.left = rect.left - navRect.left + (rect.width - highlightWidth) / 2 + "px";
      highlight.style.opacity = 1;
    }
  });



  </script>
</body>
</html>
