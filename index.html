<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NavDhara | Create Account</title>
  <link rel="stylesheet" href="design.css">
  <script src="login.js" defer></script>
</head>
<body>
  <div class="container">
    
    <div class="left-panel">
      <div class="logo-block">
        <img src="/final_logo_fs_(1)[1].png" alt="Logo" class="logo-img">
        <div class="logo-text">
          <h2>NavDhara - Access, Recycle, Renew</h2>
    
          <p>(AI-Powered Circular Economy Platform)</p>
        </div>
      </div>
      <img src="/image.png" alt="Decorative Image" class="bg-img">
    </div>

   
    <div class="right-panel">
      <h2>Create an Account</h2>
      <p>Already have an account? <a href="login.html">log in</a></p>

      <form id="signupForm" action="home.html" method="get">
        <div class="name-fields">
          <input type="text" placeholder="First name" required>
          <input type="text" placeholder="Last name" required>
        </div>
        <input type="email" placeholder="Email" required>

        <label>Create a password</label>
        <div class="password-field">
          <input type="password" id="signupPassword" placeholder="Enter your password" required>
          <span class="toggle-password" onclick="togglePassword('signupPassword')">👁</span>
        </div>

        <label>Confirm your password <span id="pwdError" class="error"></span></label>
        <div class="password-field">
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
          <span class="toggle-password" onclick="togglePassword('confirmPassword')">👁</span>
        </div>

        <select id="role" required>
          <option value="">Select role</option>
          <option value="industry">Industry</option>
          <option value="researcher">Researcher/Student</option>
          <option value="policymaker">Policymaker</option>

        </select>

        <button type="submit">Create account</button>
      </form>

      <div class="divider">or register with</div>
      <div class="social-buttons">
        <button><img src="/search[1].png" alt="Google"> Google</button>
        <button><img src="/apple (1)[1].png" alt="Apple"> Apple</button>
      </div>
    </div>
  </div>
</body>
</html>
