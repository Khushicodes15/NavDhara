<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NavDhara | Contact</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/final_logo_fs_(1)[1].png" alt="EcoForge Logo">
    </div>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/calculator.html">Calculator</a></li>
        <li><a href="/about.html">About Us</a></li>
        <li><a href="/faq.html">FAQs</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
      <span class="nav-highlight"></span>
    </nav>
  </header>

  <main class="contact-container">
  <div class="contact-info">
    <h2>Get In Touch</h2>
    <p>Weâ€™d love to hear from you. Reach out for queries, collaborations, or feedback.</p>

    <div class="contact-item">
      <img src="/mail logo.png" alt="Email Icon">
      <p>ecoforgex1@gmail.com</p>
    </div>

    <div class="contact-item">
      <img src="/call logo.png" alt="Phone Icon" id="101">
      <p>1234567890</p>
    </div>

    <div class="contact-item">
      <img src="/map logo.png" alt="Location Icon">
      <p>University of Engineering and Management New Town AAIII, Kolkata - 700135</p>
    </div>

    <br>

    <div class="social-icons">
      <a href="#"><img src="/insta logo.png" alt="Instagram"></a>
      <a href="#"><img src="/whp logo.png" alt="WhatsApp"></a>
      <a href="#"><img src="/twitter logo.png" alt="Twitter" id="102"></a>
    </div>
  </div>

  <div class="contact-form">
    <form action="#" method="POST">
      <label for="name">Full name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone number:</label>
      <input type="tel" id="phone" name="phone">

      <label for="message">Your message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send message</button>
    </form>
  </div>
</main>

<script>
    
  const nav = document.querySelector("nav");
  const highlight = document.querySelector(".nav-highlight");
  const links = document.querySelectorAll("nav ul li a");

  links.forEach(link => {
    link.addEventListener("mouseenter", () => {
      const rect = link.getBoundingClientRect();
      const navRect = nav.getBoundingClientRect();
      const highlightWidth = parseInt(getComputedStyle(highlight).width);

      highlight.style.left = rect.left - navRect.left + (rect.width - highlightWidth) / 2 + "px";
      highlight.style.opacity = 1;
    });
  });

  nav.addEventListener("mouseleave", () => {
    highlight.style.opacity = 0; // fade out when leaving nav
  });

  // Active page highlight
  const current = window.location.pathname;
  links.forEach(link => {
    if (link.getAttribute("href") === current) {
      const rect = link.getBoundingClientRect();
      const navRect = nav.getBoundingClientRect();
      const highlightWidth = parseInt(getComputedStyle(highlight).width);

      highlight.style.left = rect.left - navRect.left + (rect.width - highlightWidth) / 2 + "px";
      highlight.style.opacity = 1;
    }
  });



  </script>
</body>
</html>
