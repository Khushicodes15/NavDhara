<!DOCTYPE html>
<html lang="en">
<head>

        </div>
      </div>
      <img src="/image.png" alt="Decorative Image" class="bg-img">
    </div>
    <div class="right-panel">

        <div class="password-field">
          <input type="password" id="loginPassword" placeholder="Enter your password" required>

      </div>
    </div>
  </div>
</body>
</html>
